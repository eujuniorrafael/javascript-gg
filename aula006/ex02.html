<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(114, 114, 182);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeiro parágrafo do texto...</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Retorna uma STRING (Number.parseInt > transforma em número)
        var n2 = Number(window.prompt('Digite outro número: ')) // Retorna outra STRING
        var s = n1 + n2
        window.alert('A soma dos números é ' + s) // Concatenação
        // (numer + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
