<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(76, 76, 152);
            color: white;
            font: normal 1.3em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM!</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] // [0] É o primeiro parágrafo, [1] seria o segundo parágrafo.
        window.document.write('Está escrito assim: ' + p1.innerHTML) // innerText pega o texto sem formatação e innerHTML pega o texto com a formatação. 
        /*
        // Pode omitir o "window"
        //var d = document.getElementById('msg')
        //d.style.background = 'green'
        //d.style.padding = '10px'
        //d.innerText = 'Mudei o texto'
        */
        var d = window.document.querySelector('div.msg')
        d.style.color = 'black'
    </script>
    
</body>
</html>
